<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学校の座席表</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 10mm;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .layout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 265mm;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4mm;
      width: 100%;
      margin: 10mm 0;
      padding: 0 5mm;
      box-sizing: border-box;
    }

    .seat {
      width: 100%;
      aspect-ratio: 7 / 3;
      border: 0.3mm solid #000;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      padding: 2mm;
      overflow: hidden;
    }

    .number-input {
      width: 20%;
      height: 90%;
      font-size: 10pt;
      text-align: center;
      background: #f0f0f0;
      border: none;
      margin-right: 4mm;
    }

    .name-display {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      white-space: normal;
      text-overflow: ellipsis;
    }

    .name-display .name {
      font-weight: bold;
      font-size: 10.5pt;
      line-height: 1.1;
    }

    .name-display .kana {
      font-size: 9pt;
      color: #444;
      line-height: 1.1;
    }

    .blackboard {
      width: 100%;
      border: 0.4mm solid black;
      text-align: center;
      font-weight: bold;
      padding: 4mm;
      box-sizing: border-box;
      font-size: 18pt;
    }

    .buttons {
      margin-top: 20px;
    }

    @media print {
      .buttons, h1 {
        display: none;
      }
      input {
        border: none;
        background: none;
      }
      body {
        align-items: center;
        justify-content: flex-start;
        padding-top: 20mm;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>1-16座席表</h1>

  <div class="layout-container" id="layout-container">
    <div class="blackboard" id="blackboard">黒板</div>
    <div class="grid-container" id="seating-grid"></div>
  </div>

  <div class="buttons">
    <button onclick="window.print()">印刷 / PDF出力</button>
    <button onclick="toggleBlackboard()">黒板の位置を切り替える</button>
  </div>

  <script>
    const grid = document.getElementById("seating-grid");
    const layoutContainer = document.getElementById("layout-container");
    const blackboard = document.getElementById("blackboard");

    const students = [
      { number: 1, name: "山田太郎", kana: "ヤマダ タロウ" },
      { number: 2, name: "佐藤花子", kana: "サトウ ハナコ" },
      { number: 3, name: "鈴木一郎", kana: "スズキ イチロウ" },
      { number: 4, name: "高橋未来", kana: "タカハシ ミライ" },
      { number: 5, name: "田中健", kana: "タナカ ケン" },
      { number: 6, name: "小林舞", kana: "コバヤシ マイ" },
      { number: 7, name: "加藤翔", kana: "カトウ ショウ" },
      { number: 8, name: "伊藤咲", kana: "イトウ サキ" },
      { number: 9, name: "中村光", kana: "ナカムラ ヒカル" },
      { number: 10, name: "渡辺優", kana: "ワタナベ ユウ" },
    ];

    const layout = [5, 6, 6, 6, 6, 5];
    const maxRows = Math.max(...layout);

    for (let row = 0; row < maxRows; row++) {
      for (let col = 0; col < layout.length; col++) {
        if (row < layout[col]) {
          const seat = document.createElement("div");
          seat.className = "seat";

          const numberInput = document.createElement("input");
          numberInput.type = "text";
          numberInput.className = "number-input";
          numberInput.placeholder = "#";

          const nameDisplay = document.createElement("div");
          nameDisplay.className = "name-display";
          const nameLine = document.createElement("div");
          nameLine.className = "name";
          const kanaLine = document.createElement("div");
          kanaLine.className = "kana";

          nameDisplay.appendChild(nameLine);
          nameDisplay.appendChild(kanaLine);

          numberInput.addEventListener("input", () => {
            const n = parseInt(numberInput.value);
            const student = students.find(s => s.number === n);
            if (student) {
              nameLine.textContent = student.name;
              kanaLine.textContent = student.kana;
            } else {
              nameLine.textContent = "";
              kanaLine.textContent = "";
            }
          });

          seat.appendChild(numberInput);
          seat.appendChild(nameDisplay);
          grid.appendChild(seat);
        } else {
          const empty = document.createElement("div");
          empty.className = "seat";
          empty.style.visibility = "hidden";
          grid.appendChild(empty);
        }
      }
    }

    let blackboardAtTop = true;
    function toggleBlackboard() {
      layoutContainer.removeChild(blackboard);
      if (blackboardAtTop) {
        layoutContainer.appendChild(blackboard);
      } else {
        layoutContainer.insertBefore(blackboard, layoutContainer.firstChild);
      }
      blackboardAtTop = !blackboardAtTop;
    }
  </script>
</body>
</html>
