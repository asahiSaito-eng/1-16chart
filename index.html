<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学校の座席表</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 10mm;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4mm;
      width: 100%;
      max-width: 265mm;
      margin-bottom: 10mm;
      padding: 0 5mm;
      box-sizing: border-box;
    }

    .seat {
      width: 100%;
      aspect-ratio: 7 / 3;
      border: 0.3mm solid #000;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 3mm;
    }

    .seat input.number {
      width: 20%;
      font-size: 10pt;
      border: none;
      text-align: center;
      background: #f0f0f0;
      margin-right: 2mm;
    }

    .seat input.name {
      width: 70%;
      font-size: 11pt;
      border: none;
      text-align: center;
    }

    .blackboard {
      width: 100%;
      max-width: 265mm;
      border: 0.4mm solid black;
      text-align: center;
      font-weight: bold;
      padding: 4mm;
      box-sizing: border-box;
      font-size: 18pt;
    }

    .buttons {
      margin-top: 20px;
    }

    @media print {
      .buttons, h1 {
        display: none;
      }
      input {
        border: none;
        background: none;
      }
      body {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>1-16座席表</h1>
  <div class="grid-container" id="seating-grid"></div>
  <div class="blackboard">黒板</div>

  <div class="buttons">
    <button onclick="window.print()">印刷 / PDF出力</button>
  </div>

  <script>
    const grid = document.getElementById("seating-grid");

    const layout = [5, 6, 6, 6, 6, 5];
    const maxRows = Math.max(...layout);

    for (let row = 0; row < maxRows; row++) {
      for (let col = 0; col < layout.length; col++) {
        if (row < layout[col]) {
          const seat = document.createElement("div");
          seat.className = "seat";

          const numberInput = document.createElement("input");
          numberInput.type = "text";
          numberInput.className = "number";
          numberInput.placeholder = "#";

          const nameInput = document.createElement("input");
          nameInput.type = "text";
          nameInput.className = "name";

          seat.appendChild(numberInput);
          seat.appendChild(nameInput);
          grid.appendChild(seat);
        } else {
          const empty = document.createElement("div");
          empty.className = "seat";
          empty.style.visibility = "hidden";
          grid.appendChild(empty);
        }
      }
    }
  </script>
</body>
</html>
